<html lang="en">
<head>

</head>
<body>
    
    <div class="container">

                <label for="peso">Peso : </label>

        </div>

        <button onclick="resultado()">Calcular</button>
        <div id="result"></div>
        <script src="index.js"> </script>
    </div>
